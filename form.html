<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Objednávka</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form id="objednavka" method="post">
		<h1>Objednávka</h1>
		<label for="jmeno">Jméno:</label>
		<input type="text" id="jmeno" name="jmeno" required>
		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" required>
		<label for="produkt">Produkt:</label>
		<input type="text" id="produkt" name="produkt" required>
		<label for="cena">Cena v CZK:</label>
		<input type="number" id="cena" name="cena" min="0" step="0.01" required>
		<label for="kusy">Počet kusů:</label>
		<input type="number" id="kusy" name="kusy" min="1" step="1" value="1" required>
		<label for="celkova-cena">Celková cena v CZK (bez DPH):</label>
		<input type="number" id="celkova-cena" name="celkova-cena" readonly>
		<button type="submit">Pokračovat</button>
	</form>
	<div id="rekapitulace"></div>
	<script src="script.js"></script>
</body>
</html>
